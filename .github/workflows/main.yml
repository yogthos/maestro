---
name: CI

on: [push]

jobs:
  jvm-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          tools-deps: '1.11.4.1474'
      - name: Run JVM tests
        run: clojure -M:test

  cljs-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          tools-deps: '1.11.4.1474'
      - name: Install npm dependencies
        run: npm ci
      - name: Run CLJS tests
        run: npx shadow-cljs compile test
